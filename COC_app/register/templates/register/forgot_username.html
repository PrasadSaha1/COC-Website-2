{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Username Retrieval</h1>
    <p>Enter your email to retrieve your username(s)</p>

    <form method="POST" class="form-group">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p>Remember your username? <a href="/register/login">Log in here.</a></p>
    <p>Know your username but forgot your password? Click <a href="/register/reset_password">here</a>.</p>
{% endblock %}
